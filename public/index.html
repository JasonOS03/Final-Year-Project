<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <h1 class = "text-center">Login</h1>
    <div class = "container">
        <div class = "row justify-content-center">
            <div id = "login_form" class = "col-md-8 bg-success text-center rounded p-4">
            <br><br>
            <label class = "form-label" for = "username">User Name: </label>
            <input class = " bg-white form-control mb-2" id = "username" type="text" placeholder="please enter your username">
            <label class = "form-label" for = "password">Password: </label>
            <input class = "bg-white form-control mb-2" id = "password" type="password" placeholder="please enter your password">
            </div>
        </div>
    </div>

    <p class = "justify-content-center text-center" id = "credential_message"></p>

    <br><br>

    <div class="container">
        <div class = "row justify-content-center">
            <button class = " text-black text-center bg-warning mb-2 col-md-4 rounded" id = "login_submit">Submit</button>
        </div>
    </div>

    <p class = "justify-content-center text-center mt-2">Not Registered? Click <a href = "registration.html"> here</a> to register</p>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src = "login.js"></script>
</body>
</html>
