<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenSaaS</title>
</head>
<body>
    <!--Homepage header-->
<h1 class = "text-center bg-success text-white p-2">Welcome to GenSaaS!</h1>
<!--defines a form allowing for user inputs-->
<form id = "prompt_form" class = " text-center rounded p-2">
    <label>Enter an idea:</label>
    <!--allows the user to input a prompt-->
    <input type = "text" name = "promptbox" id = "promptbox" placeholder="Please enter a product idea">
    <button id = "submit_button" class = "bg-warning text-center text-black rounded p-2">Submit</button>
</form>
<br><br>
<!--defines a container for holding the Server response-->
<div class = "container justify-content-center">
<div class = "row">
<div id = "container" class = "col-md-2 bg-success text-center rounded p-4">
    <p id = "response" class = "text-white"></p>
</div>
</div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src = "homepage.js"></script>
</body>
</html>
