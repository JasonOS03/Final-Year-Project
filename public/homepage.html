    <!--Homepage header-->
<h1 class = "text-center bg-success text-white p-2 rounded" aria-label = "app heading">Welcome to GenSaaS!</h1>
<br><br>
<h2 class = "text-center text-black p-2" aria-label = "Recommendations">Recommendations</h2>
<!--defines a container for holding the Server response-->
<div id = "carousel" class = "carousel slide" data-bs-ride = "carousel">

    <ol class = "carousel-indicators">
        <li class = "active" data-bs-slide-to="0" data-bs-target="#carousel"></li>
        <li data-bs-slide-to="1" data-bs-target="#carousel"></li>
        <li data-bs-slide-to="2" data-bs-target="#carousel"></li>
    </ol>

<button class = "carousel-control-next" data-bs-slide="next" data-bs-target="#carousel" id = "right_arrow">
    <img src = "right-arrow.png" alt = "right arrow" width = "50" height="50" style = "vertical-align: middle;">
</button>

<button class = "carousel-control-prev" data-bs-slide="prev" data-bs-target="#carousel" id = "left_arrow">
    <img src = "left-arrow.png" alt = "left arrow" width = "50" height = "50" style = "vertical-align: middle;">
</button>

<div class = "carousel-inner">

<div class = "carousel-item active">
<div class = "container">
<div class = "row justify-content-center">
<div id = "container" class = "col-md-6 bg-success text-center rounded p-4">
    <p id = "response1" class = "text-white"></p>
    <br><br>
    <button class = "bg-warning text-black p-1 rounded mb-2 view_full_recomm" id = "view_full_recomm">View Full Recommendation</button>
</div>
</div>
</div>
</div>

<div class = "carousel-item">
    <div class = "container">
        <div class = "row justify-content-center">
            <div id = "container2" class = "col-md-6 bg-success text-center rounded p-4">
                <p id="response2" class = "text-white"></p>
                <br><br>
                <button class = "bg-warning text-black p-1 rounded mb-2 view_full_recomm" id = "view_full_recomm2">View Full Recommendation</button>
            </div>
    </div>
</div>
</div>

<div class = "carousel-item">
    <div class = "container">
        <div class = "row justify-content-center">
            <div id = "container3" class = "col-md-6 bg-success text-center rounded p-4">
                <p id = "response3" class = "text-white"></p>
                <br><br>
                <button class = "bg-warning text-black p-1 rounded mb-2 view_full_recomm" id = "view_full_recomm3">View Full Recommendation</button>
            </div>
        </div>
    </div>
</div>

</div>
</div>
