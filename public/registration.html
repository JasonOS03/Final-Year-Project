<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body>
    <h1>Register</h1>
    <p1>Please fill in the following fields: </p1>
    <p2>Note: required fields are marked with a *</p2>

    <div class = "container">
        <div class = "row">
            <div id = "personal_details_div" class = "col-md-6 bg-success text-center rounded p-4">
                <h2 class = "bg-warning text-black text-center p-2" >Section 1: Personal Details</h2>
                <br><br>
                <label> Username: </label>
                <input class = "bg-white" type = "text" id = "register_uname" placeholder="Please enter a username" required>

                <label>Password: </label>
                <input class = "bg-white" type = "text" id = "register_password" placeholder="Please enter a password" required>

                <label>Email: </label>
                <input class = "bg-white" type = "email" id = "register_email" placeholder="Please enter an email" required>
            
            </div>
        </div>
    </div>
    <br><br>
    <div id = "idea_list_div">
        <h3>Section 2: Idea List</h3>
        <br><br>
        <label>Idea 1: </label>
        <input type = "text" placeholder = "Please enter a product/service idea">

        <label>Idea 2: </label>
        <input type = "text" placeholder = "Please enter a product/service idea">

        <label>Idea 3: </label>
        <input type = "text" placeholder = "Please enter a product/service idea">

        <button id = "add_ideas_button">+</button>


    </div>
    <div id = "product_portfolio_div">
        <h4>Section 3: Product Portfolio</h4>
        <div>
            <p3>Product 1</p3>
            <br><br>

            <p4>For each option below, select all that apply to your business</p4>

            <br><br>
            <label> Description: </label>
            <input type = "text" id= "product_description">

            <label>Subscription types: </label>

            <input type = "checkbox" id = "payg">
            <label for = "payg">Pay-as-you-go</label>

            <input type = "checkbox" id = "free_tier">
            <label for = "free_tier">Free Tier</label>

            <input type = "checkbox" id = "tiered_pricing">
            <label for = "tiered_pricing">Tiered Pricing</label>

            <input type = "checkbox" id = "weekly_sub">
            <label for = "weekly_sub">Weekly Subscription</label>

            <input type = "checkbox" id = "monthly_sub">
            <label for = "weekly_sub">Monthly Subscription</label>

            <input type = "checkbox" id = "monthly_sub">
            <label for = "weekly_sub">Annual Subscription</label>

            <label>Prices: </label>
            <input type = "text" id = "product_price">

            <label>Price Range: </label>
            <input type = "range" id = "price_range" min = "0" max = "5000" step="50" value="0">

            <label>Industries: </label>
            
            <input type = "checkbox" id = "marketing">
            <label for = "marketing">Marketing</label>

            <input type = "checkbox" id = "sales">
            <label for = "sales">Sales & CRM</label>

            <input type = "checkbox" id = "analytics">
            <label for = "marketing">Analytics</label>

            <input type = "checkbox" id = "cyber_security">
            <label for = "cyber_security">Cybersecurity</label>

            <input type = "checkbox" id = "financial">
            <label for = "financial">Financial Tech</label>

            <input type = "checkbox" id = "HR">
            <label for = "HR">HR</label>

            <input type = "checkbox" id = "collab_tools">
            <label for = "collab_tools">Collaborative Tools</label>

            <input type = "checkbox" id = "other_selection">
            <label for = "other_selection">Other</label>





        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>
